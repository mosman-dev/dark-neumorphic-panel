<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Neumorphic Panel w/ Buttons</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section id='container' class='panel'>
        <button id='wifi-dark-btn' class='action-btn'>
            <i class='fa fa-wifi' aria-hidden='true'></i>
        </button>

        <button id='bluetooth-dark-btn' class='action-btn'>
            <i class='fa fa-bluetooth-b' aria-hidden='true'></i>
        </button>

        <button id='bell-dark-btn' class='action-btn'>
            <i class='fa fa-bell' aria-hidden='true'></i>
        </button>

        <button id='bolt-dark-btn' class='action-btn'>
            <i class='fa fa-bolt' aria-hidden='true'></i>
        </button>

        <button id='volume-dark-btn' class='action-btn'>
            <i class='fa fa-volume-up' aria-hidden='true'></i>
        </button>
        
        <button id='plane-dark-btn' class='action-btn'>
            <i class='fa fa-plane' aria-hidden='true'></i>
        </button>

        <button id='share-dark-btn' class='action-btn'>
            <i class='fa fa-share-alt' aria-hidden='true'></i>
        </button>
    </section>

    <script src="./main.js"></script>
</body>
</html>
